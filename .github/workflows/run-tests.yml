name: run-tests

on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        php: [7.2, 7.3, 7.4]
        laravel: [6.*, 7.*, 8.*]
        include:
          -   laravel: 6.*
              testbench: 4.*
          -   laravel: 7.*
              testbench: 5.*
          -   laravel: 8.*
              testbench: 6.*

    name: P${{ matrix.php }} - L${{ matrix.laravel }}

    steps:
      -   name: Checkout code
          uses: actions/checkout@v1

      -   name: Cache dependencies
          uses: actions/cache@v1
          with:
            path: ~/.composer/cache/files
            key: dependencies-laravel-${{ matrix.laravel }}-php-${{ matrix.php }}-composer-${{ hashFiles('composer.json') }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, php-redis
          coverage: none
          tools: php-cs-fixer, phpunit, prestissimo

      -   name: Install dependencies
          env:
            COMPOSER_AUTH: ${{ secrets.COMPOSER_AUTH }}
          run: |
            composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
            composer install --prefer-dist --no-interaction --no-suggest --optimize-autoloader

      -   name: Execute tests
          run: vendor/bin/phpunit
